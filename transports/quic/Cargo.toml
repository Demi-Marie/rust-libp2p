[package]
name = "libp2p-quic"
version = "0.13.2"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rustls = { version = "0.16.0", features = ["dangerous_configuration"] }
libp2p-core = { path = "../../core", version = "0.13.1" }
log = "0.4.8"
tokio = { version = "0.2.2", features = ["rt-threaded"] }
ipnet = "2.1.0"
err-derive = "0.2.1"
futures = { version = "0.3.1", package = "futures", features = ["compat"] }
futures-core = "0.3.1"
quinn-proto = { git = "https://github.com/djc/quinn" }
async-std = { git = "https://github.com/paritytech/async-std", branch = "poll-recv-send-udp" }
async-macros = "2.0.0"
futures-timer = "2.0.2"
env_logger = "0.7.1"
parking_lot = "0.10.0"
rcgen = { version = "0.7.0", features = ["x509-parser"] }
protobuf = "2.8.1"
yasna = { version = "0.3.1", features = ["num-bigint"] }
